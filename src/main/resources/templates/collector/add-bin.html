<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Bin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-4">
    <h2>Add New Bin</h2>
    <form th:action="@{/collector/bins/add}" th:object="${bin}" method="post">
        <!-- Latitude and Longitude Fields -->
        <div class="mb-3">
            <label for="latitude" class="form-label">Latitude</label>
            <input type="number" step="any" class="form-control" id="latitude" th:field="*{latitude}" required>
        </div>
        <div class="mb-3">
            <label for="longitude" class="form-label">Longitude</label>
            <input type="number" step="any" class="form-control" id="longitude" th:field="*{longitude}" required>
        </div>

        <!-- Geolocation Button -->
        <div class="mb-3">
            <button type="button" class="btn btn-info" onclick="getLocation()">
                Find My Location
            </button>
        </div>

        <button type="submit" class="btn btn-primary">Add Bin</button>
        <a href="/collector/bins" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                },
                function(error) {
                    alert("Error getting location: " + error.message);
                }
            );
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }
</script>
</body>
</html>
