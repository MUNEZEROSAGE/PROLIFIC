<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - EcoGuardian</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"> <!-- Link to external CSS -->
</head>
<body>
<div class="container">
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <img th:src="@{/media/eco-logo.png}" alt="EcoGuardian Logo" src="../static/media/eco-logo.png">
        </div>

        <!-- Title -->
        <h2 class="login-title">Sign Up</h2>

        <!-- Error/Success Messages -->
        <div th:if="${param.error}" class="alert alert-danger">
            There was an error during registration. Please try again.
        </div>

        <!-- SignUp Form -->
        <form th:action="@{/signup}" method="post" enctype="multipart/form-data" th:object="${citizen}">
            <div class="form-group">
                <label for="email">FullNames</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="email">Location</label>
                <input type="text" id="location" name="location" th:field="*{location}" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="email">Profile Picture</label>
                <input type="file" id="profilePicFile" name="profilePicFile" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-login">SignUp</button>
        </form>

        <!-- Back to Home Link -->
        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-link">Back to Home</a>
        </div>
        <div class="text-center mt-3">
            Already have an account? <a th:href="@{/login}" class="btn btn-link">Log In</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
