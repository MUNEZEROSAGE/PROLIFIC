<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Bin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Smart Bin</h1>

    <form th:action="@{/collector/bins/edit/{id}(id=${smartBin.id})}" method="post">
        <div class="mb-3">
            <label for="location" class="form-label">Location (GPS):</label>
            <input type="text" class="form-control" id="location" name="location"
                   th:value="${smartBin.location}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Bin</button>
    </form>
</div>
</body>
</html>
