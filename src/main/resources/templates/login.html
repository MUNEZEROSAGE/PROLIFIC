<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoGuardian</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"> <!-- Link to external CSS -->
</head>
<body>
<div class="container">
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <img th:src="@{/media/eco-logo.png}" alt="EcoGuardian Logo" src="../static/media/eco-logo.png">
        </div>

        <!-- Title -->
        <h2 class="login-title">EcoGuardian</h2>

        <!-- Error/Success Messages -->
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid email or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>

        <!-- Login Form -->
        <form th:action="@{/perform_login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>

        <!-- Back to Home Link -->
        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-link">Back to Home</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
